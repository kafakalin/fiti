<!DOCTYPE html>
<html lang="en" class="layout-html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>版型設計</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/simplebar.css">
    <link rel="stylesheet" href="css/dropzone.css">
    <link rel="stylesheet" href="css/dropkick.css">
    <link rel="stylesheet" href="css/fiti.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
</head>
<body class="layout-body">

<div class="layout-box">

    <div class="layout-input">
        <form action="">
            <section class="layout-input-group">
                <div class="input-title">
                    STEP 1.<br><span>建立範本資料</span>
                </div>
                <div class="form-group input-form-group">
                    <label for="filed1">範本名稱：</label>
                    <input type="text" class="form-control" id="filed1" placeholder="請輸入範本名稱">
                </div>
                <div class="form-group input-form-group">
                    <label for="filed2">範本摘要：</label>
                    <input type="text" class="form-control" id="filed2" placeholder="請輸入範本摘要">
                </div>
            </section>

            <section>
                <div class="input-title">
                    STEP 2.<br><span>選擇範本版型</span>
                </div>
                <div class="layout-selector">
                    <div class="row no-gutters">
                        <div class="col"><a class="layoutA-trigger layout-trigger" href="#"><img src="img/layout-A.png" alt="" class="img-fluid"></a></div>
                        <div class="col"><a class="layoutB-trigger layout-trigger" href="#"><img src="img/layout-B.png" alt="" class="img-fluid"></a></div>
                        <div class="col"><a class="layoutC-trigger layout-trigger" href="#"><img src="img/layout-C.png" alt="" class="img-fluid"></a></div>
                        <div class="col"><a class="layoutD-trigger layout-trigger" href="#"><img src="img/layout-D.png" alt="" class="img-fluid"></a></div>
                        <div class="col"><a class="layoutE-trigger layout-trigger" href="#"><img src="img/layout-E.png" alt="" class="img-fluid"></a></div>
                        <div class="col"><a class="layoutF-trigger layout-trigger" href="#"><img src="img/layout-F.png" alt="" class="img-fluid"></a></div>
                        <div class="col"><a class="layoutG-trigger layout-trigger" href="#"><img src="img/layout-G.png" alt="" class="img-fluid"></a></div>
                        <div class="col"><a class="layoutH-trigger layout-trigger active" href="#"><img src="img/layout-H.png" alt="" class="img-fluid"></a></div>
                    </div>
                </div>
                <div class="img-link-setting">
                    <div class="row">
                        <div class="col-5">
                            <div class="form-group input-form-group">
                                <label for="filed3">圖檔上傳：</label>
                                <div class="input-img-upload">
                                    <img id='preview' src="img/upload-preview.jpg" alt="" class="img-fluid" />
                                </div>
                                <input type="file" class="dz-hidden-input" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
                            </div>

                            <div class="form-group input-form-group">
                                <label for="filed4">圖檔網址：</label>
                                <input type="text" class="form-control" id="filed4" placeholder="https://">
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="form-group input-form-group">
                                <label for="">連結設定：</label>
                                <div class="link-input">
                                    <img src="img/H1.png" alt="">
                                    <input type="text" class="form-control" id="" placeholder="https://">
                                </div>
                                <div class="link-input">
                                    <img src="img/H2.png" alt="">
                                    <input type="text" class="form-control" id="" placeholder="https://">
                                </div>
                                <div class="link-input">
                                    <img src="img/H3.png" alt="">
                                    <input type="text" class="form-control" id="" placeholder="https://">
                                </div>
                                <div class="link-input">
                                    <img src="img/H4.png" alt="">
                                    <input type="text" class="form-control" id="" placeholder="https://">
                                </div>
                                <div class="link-input">
                                    <img src="img/H5.png" alt="">
                                    <input type="text" class="form-control" id="" placeholder="https://">
                                </div>
                                <div class="link-input">
                                    <img src="img/H6.png" alt="">
                                    <input type="text" class="form-control" id="" placeholder="https://">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <section>
                <div class="input-title">
                    STEP 3.<br><span>編輯訊息內容</span>
                </div>
                <div class="form-group input-form-group">
                    <div class="row">
                        <div class="col-3">
                            <select name="" id="layout-type">
                                <option value="">文字在前</option>
                                <option value="">文字在後</option>
                                <option value="">沒有文字</option>
                            </select>
                        </div>
                    </div>


                    <div class="input-text-content-box">
                        <input type="text" class="form-control" id="filed5" placeholder="請輸入文字內容">
                        <div class="input-text-content-box-control">
                            <a href="#"><img src="img/minus.png" alt=""></a>
                            <a href="#"><img src="img/plus.png" alt=""></a>
                        </div>
                    </div>
                    <div class="input-text-content-box">
                        <input type="text" class="form-control" id="filed6" placeholder="請輸入文字內容">
                        <div class="input-text-content-box-control">
                            <a href="#"><img src="img/minus.png" alt=""></a>
                            <a href="#"><img src="img/plus.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="form-group input-form-group">
                    <label for="" class="mb-3">參數小工具：</label>
                    <div class="row align-items-start">
                        <div class="col-3">
                            <select name="" id="name-selector">
                                <option value="">姓氏</option>
                                <option value="">姓名</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="" placeholder="">
                            <small>請複製貼上到上方文字中你想要的位置即可</small>
                        </div>
                        <div class="col-5 text-right">
                            <div class="save-btns">
                                <a href="#" class="btn btn-white">取消</a>
                                <a href="#" class="btn btn-green">儲存設定</a>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </form>
    </div>
    <div class="layout-preview">
        <h3>Preview</h3>
        <div class="layout-preview-phone">
            <div class="layout-preview-phone-content">
                <div class="layout-preview-phone-content-inside">
                    <div class="preview-text">

                        <div class="message-box-content">
                            <div class="message-box-messages" id="message-box-messages">
                                <div class="message-group user-message">
                                    <div class="messages">
                                        <div class="user-name">Kevin Chen</div>
                                        <div class="message-item">
                                            <div class="message-item-inside">您所輸入的訊息文字將會顯示在這邊！</div>
                                        </div>

                                        <div class="message-item">
                                            <div class="message-item-inside">
                                                (!)已經額滿囉(!)【91APP用LINE Pay 結帳最高享11%回饋！】2019/7/10(三) 2019/7/12(五)，於91APP指定店家使用 LINE Pay付款，筆筆享LINE POINTS 10%點數回饋！限量20萬點已發送完畢！<br><br>
                                                (2 hearts)感謝大家熱情支持<br><br>
                                                (pencil)活動詳情請至▶https://lin.ee/bjVxckk
                                            </div>
                                        </div>
                                    </div>
                                    <div class="profile">
                                        <img src="img/user_pic.png" alt="">
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="preview-img">
                        <img src="img/preview-img-sample.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="layout-preview-phone-bg">
                <img src="img/preview-iphone.png" alt="">
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/dropkick.js"></script>
<script>
    $(function() {
        $("#layout-type").dropkick({
            mobile: true
        });
        $("#name-selector").dropkick({
            mobile: true
        });

        $(".input-img-upload").on("click", function(e) {
            e.stopPropagation();
            e.preventDefault();
            $(".dz-hidden-input").trigger("click");
        });

        $(".dz-hidden-input").on("change", function(e){
            if (!/^$/i.test($(this).val())) {
                var fd = new FormData();
                var files = $('.dz-hidden-input')[0].files[0];
                fd.append('file',files);
                readURL($('.dz-hidden-input')[0]);   
            }
        });
        //readURL(e.originalEvent.dataTransfer);
    });

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#preview').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
